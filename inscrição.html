    <main class="conteudo__principal">
        <!--  Formulário realizado com auxílio do boostrap -->
        <form class="formulario">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label nome__formulario">Nome : </label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nome">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label nome__formulario">Data de nascimento:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="DD/DD/DDDD">
                </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label nome__formulario">Telefone :</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="(xx)xxxxx-xxxx">
              </div>
              <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label nome__formulario">Cidade:</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="cidade">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label nome__formulario">Estado:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="estado">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label nome__formulario">Cep:</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="xx.xxx-xxx">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label nome__formulario">Série escolar</label>
                <input type="text" class="form-control"  id="exampleInputPassword1" placeholder="Série escolar">
              </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label nome__formulario"> E-mail</label>
                <input type="email" class="form-control" id="exampleInputPassword1" placeholder="nome.sobrenome@escola.pr.gov.br">
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Receber novidades</label>
            </div>
            <button type="submit" class="btn__enviar botao__enviar">Enviar</button>
          </form>
          <!-- Fim do formulário -->
